<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-3">AI Image Generator</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Options</h5>
              <form id="attrForm">
                <div class="mb-2">
                  <label for="genderSelect" class="form-label">Gender</label>
                  <select id="genderSelect" class="form-select">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                  </select>
                </div>

                <div class="mb-2">
                  <label for="expressionSelect" class="form-label">Expression</label>
                  <select id="expressionSelect" class="form-select">
                    <option value="Neutral">Neutral</option>
                    <option value="Angry">Angry</option>
                    <option value="Happy">Happy</option>
                    <option value="Serious">Serious</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="variationsSlider" class="form-label">Number of variations: <span id="variationsVal">1</span></label>
                  <input type="range" class="form-range" min="1" max="12" value="1" id="variationsSlider">
                </div>

                <button type="submit" class="btn btn-primary">Generate</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div id="loading" class="d-none">Generating images...</div>
          <div id="resultsGrid" class="d-flex flex-wrap gap-2 mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="attrModal" tabindex="-1" aria-labelledby="attrModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form id="attrForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="attrModalLabel">Select Attributes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label for="genderSelect" class="form-label">Gender</label>
              <select id="genderSelect" class="form-select">
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
            </div>

            <div class="mb-2">
              <label for="expressionSelect" class="form-label">Expression</label>
              <select id="expressionSelect" class="form-select">
                <option value="Neutral">Neutral</option>
                <option value="Angry">Angry</option>
                <option value="Happy">Happy</option>
                <option value="Serious">Serious</option>
              </select>
            </div>

            <div class="mt-3">
              <label for="variationsSlider" class="form-label">Number of variations: <span id="variationsVal">1</span></label>
              <input type="range" class="form-range" min="1" max="12" value="1" id="variationsSlider">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Generate</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
    <!-- Controls are shown inline; modal removed -->
